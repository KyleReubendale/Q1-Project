<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Q1 Project</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logoSmall.png">
</head>

<body>

  <div class="splash">

    <img class="mainSplash" src="mainsplashcopy.jpeg" alt="">
  </div>
  <section class="wrapper">
    <h2 class="sentence"> Find Non-Profits near you that support:
  <div class="slidingVertical small-centered">
  <span>FOOD JUSTICE</span>
  <span>ENVIRONMENT</span>
  <span>COMMUNITY</span>
  <span>EQUALITY</span>
  <span>HUMAN RIGHTS</span>
  </div>
</h2>
  </section>

  <section class="searchSection" id="searchSection">

    <img style="display: none" class="logoSmall" src="logoSmall.png" alt="">
    <form class="" action="index.aspx#here">
      <div class="row">
        <div class="input-field">
          <input type="text" text="">
          <label for="icon_prefix">5 Digit Zipcode</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action" background-color="#3FC6C7">Submit
          <i class="material-icons right">submit</i>
        </button>

      </div>
    </form>
  </section>

  <section class="centerLogo">

    <img class="mainLogo" src="logoFull.png" alt="">

  </section>
  <section class="returnedData" id="here">
    <div class="missionStatement" id="missionStatement">

    </div>
    <table style="display: none" id="nonProfits">
      <tr>
        <th id="name">Name</th>
        <th id="address">Address</th>
        <th id="phoneNumber">Phone Number</th>
        <linkify>
          <th id="website">Website</th>
        </linkify>
      </tr>
    </table>
  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js">
  </script>
  <script src="linkify.min.js"></script>
  <script src="linkify-jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
</body>

</html>
